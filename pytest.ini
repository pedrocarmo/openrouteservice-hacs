[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
markers =
    unit: Unit tests with mocked dependencies (fast, always run)
    integration: Integration tests that call real OpenRouteService API (requires API key in .env)
